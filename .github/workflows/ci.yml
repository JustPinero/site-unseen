name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: back

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test
